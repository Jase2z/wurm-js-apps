<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
    <link href="/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="slide_box">
      <p>
        <label>Farming skill: ... <span id="skill_span" display=inline float=left></span></label>
        <input type="range" min="1" max="99" value="50" step=1 class="slider" id="skill_in" name="skill_in" placeholder=50 >
      </p>
      <p>
        <label>Tool QL: ........... <span id="tool_ql_span" display=inline float=left></span></label>
        <input type="range" min="1" max="99" value="25" step=1 class="slider" id="tool_ql_in" name="tool_ql_in" placeholder=25>
      </p>
      <p>  
        <label>Tool skill: ......... <span id="tool_skill_span" display=inline float=left></span></label>  
        <input type="range" min="1" max="99" value="30" step=1 class="slider" id="tool_skill_in" name="tool_skill_in" placeholder=30>
      </p>
    </div>
  
    <div>
      <p>Modified skill: <span id="Modified_span"></span>
        -- Target difficulty: <span id="diff_span"></span></p>
      <p>Easy: <span id="Easy_span"></span></p>
      <p>Challenge: <span id="Challenge_span"></span></p>
      <p>Hard: <span id="Hard_span"></span></p>
    </div>
    
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
